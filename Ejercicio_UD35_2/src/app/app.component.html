
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1>Formulario de contacto</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <span style=" font-weight: bold;">Nombre: </span>
    </div>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Nombre y Apellidos" aria-label="default input example" [(ngModel)]="cuadroNombreApellidos">
      <span style="color:red;"> Introduce tu nombre/apellidos</span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <span style=" font-weight: bold;">Email: </span>
    </div>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Correo electrónico" aria-label="default input example" [(ngModel)]="cuadroCorreoElectronico">
      <span style="color:red;"> Introduce tu email</span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <span style=" font-weight: bold;">Mensaje: </span>
    </div>
    <div class="col-sm-8">
      <textarea class="form-control" placeholder="Escribe el mensaje" id="floatingTextarea2" style="height: 100px" [(ngModel)]="cuadroMensajeArea"></textarea>
      <span style="color:red;"> Introduce tu mensaje</span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <span style=" font-weight: bold;">2 + 3 = ?</span>
    </div>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Validación" aria-label="default input example" [(ngModel)]="cuadroValidador">
      <span style="color: red;">Introduzca la validación</span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-success btn-lg" (click)="crearUsuario()">Enviar Formulario</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <app-formulario-hijo *ngFor="let formulario of formularios; let i=index" [listadoFormularios]="formulario" [indice]="i"></app-formulario-hijo>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
